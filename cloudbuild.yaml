# Google Cloud Build configuration for CEC Lang
# Builds Docker image and deploys to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cec-lang:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cec-lang:latest'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cec-lang:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/cec-lang:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cec-lang'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cec-lang:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'GROQ_API_KEY=${_GROQ_API_KEY},GOOGLE_API_KEY=${_GOOGLE_API_KEY},OPENSEARCH_HOST=${_OPENSEARCH_HOST}'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/cec-lang:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/cec-lang:latest'

# Build timeout
timeout: '1200s'
